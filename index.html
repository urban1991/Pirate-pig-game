<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="sass/main.css">
        
        <title>Pirate Pig Game</title>
    </head>
    <body>
        <div class="container">
            <div class="player player--0 player-0-card active">
                <div class="player__name" id="player-0">Player 1</div>
                <div class="player__score" id="score-0">0</div>
                <div class="player__round-box">
                    <div class="player__label">Round score</div>
                    <div class="player__round-score" id="roundScore-0">23</div>
                </div>
            </div>

            <div class="player player--1 player-1-card">
                <div class="player__name" id="player-1">Player 2</div>
                <div class="player__score" id="score-1">0</div>
                <div class="player__round-box">
                    <div class="player__label">Round score</div>
                    <div class="player__round-score" id="roundScore-1">85</div>
                </div>
            </div>

            <button class="btn btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn btn-grab"><i class="ion-ios-download-outline"></i>Grab</button>
            <button class="btn btn-new"><i class="ion-ios-plus-outline"></i>New game</button>

            <input type="number" placeholder="Score to win" class="win-score">
            <img src="public/dice-1.png" alt="Dice" class="diceImg">
        </div>        
        
        <script src="app.js"></script>
    </body>
</html>
